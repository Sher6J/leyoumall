server:
  port: 10010
spring:
  application:
    name: leyou-gateway
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka
    registry-fetch-interval-seconds: 5  # 拉取服务间隔时间
zuul:
  prefix: /api  # 网关前缀
  routes:
    item-service: /item/**  # 路由到商品的微服务
    search-service: /search/** # 路由到搜索微服务
    user-service: /user/** # 路由到用户微服务